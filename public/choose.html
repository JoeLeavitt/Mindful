<html>

<head>
    <title>Project Sadness</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.amber-orange.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>

    <!-- Google fonts since Material UI just doesn't seem to care -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.17.1/URI.min.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

    <script src="node_modules/urijs/src/URI.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
</head>

<body>
    <div class="se-pre-con"></div>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >
        <header class="mdl-layout__header" id="sticky_header">
            <div class="mdl-cell mdl-cell--12-col header" id="face-copy"></div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div id="image-rects-container" class="container mdl-cell mdl-cell--10"></div>
                </div>
            </div>

            <div class="mdl-grid clickme">
                <div class="mdl-cell mdl-cell--2-col mdl-cell--4-offset-desktop">
                    <button id="thatsnotrightbutton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        That's not right
                    </button>
                </div>
                <div class="mdl-cell mdl-cell--1-col"></div>
                <div class="mdl-cell mdl-cell--2-col">
                    <button id="continuebutton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Continue
                    </button>
                </div>
            </div>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col"></div>
                <div class="mdl-cell mdl-cell--4-col"></div>
            </div>
        </main>
    </div>

    <script src="choose.js"></script>
</body>

</html>
